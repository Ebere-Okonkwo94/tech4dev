<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign in</title>

    <style>
        * {
            width: 500px;
            margin: auto;
            padding: 10px;
        }

        input {
            width: 400px;
            height: 30px;
        }

        button {
            width: 300px;
            height: 29px;
            background-color: rgb(70, 67, 243);
            color: white;
        }



        .container {
            width: 100%;
            line-height: 20px;
            font-size: large;


        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <label for="">Username</label><br>
            <input type="username" placeholder="Enter username here"><br><br>
            <label for="">Password</label><br>
            <input type="password" placeholder="Enter password here"><br><br>
            <div>
                <button>Log in</button>
            </div><br>
        </div>
        <div>
            <label for="">Not signed up? Create an account here</label><br>
            <div>
                <input type="email" placeholder="Enter email here"><br><br>
                <input type="password" placeholder="Enter password here"><br><br>
                <input type="password" placeholder="confirm password"><br><br>
            </div>
            <div>
                <button>Sign up</button>
            </div>
        </div>
    </div>
</body>

</html>
